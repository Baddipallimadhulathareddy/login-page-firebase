<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #d0f0c0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-box {
      background: #ffffffcc;
      padding: 40px;
      width: 360px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #43a047;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(67, 160, 71, 0.4);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .signin-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signin-link a {
      color: #388e3c;
      text-decoration: none;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn" id="submit">Sign Up</button>

      <div class="signin-link">
        Already have an account? <a href="index.html">Sign In</a>
      </div>
    </form>
  </div>
  <script type="module" src="/register.js" defer></script>
</body>
</html>
